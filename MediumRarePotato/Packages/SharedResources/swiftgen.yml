strings:
  inputs:
    - MediumRarePotato/Resources/Strings/en.lproj
  outputs:
    - templateName: structured-swift5
      output: MediumRarePotato/Generated/Strings+Generated.swift
      params:
        publicAccess: true

xcassets:
  inputs:
    - Sources/SharedResources/Resources/Assets.xcassets
    - Sources/SharedResources/Resources/Colors.xcassets
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: true
        publicAccess: true
      output: Sources/SharedResources/Generated/XCAssets+Generated.swift