name: "MediumRarePotato"

settings:
  base:
    DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
    CLANG_ANALYZER_LOCALIZABILITY_NONLOCALIZED: YES
    CLANG_ANALYZER_LOCALIZABILITY_EMPTY_CONTEXT: YES
    CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER: YES

options:
  deploymentTarget:
    iOS: 15.5
  preGenCommand: ./Scripts/autogenerated_files.sh

attributes:
  ORGANIZATIONNAME: "Nikita Shvadlenko"

packages:
  SnapKit:
    url: https://github.com/SnapKit/SnapKit
    minorVersion: 5.6.0
  Alamofire:
    url: https://github.com/Alamofire/Alamofire
    minorVersion: 5.6.4

  ## Local Packages  
  ## UI
  SharedResources:
    path: MediumRarePotato/Packages/SharedResources
    group: UI

  UIComponents:
    path: MediumRarePotato/Packages/UIComponents
    group: UI

  ## Feature
  LoginScreen:
    path: MediumRarePotato/Packages/LoginScreen
    group: Feature

  MainScreen:
    path: MediumRarePotato/Packages/MainScreen
    group: Feature
  ## Business logic
  Networking:
    path: MediumRarePotato/Packages/Networking
    group: Business logic

  SharedModels:
    path: MediumRarePotato/Packages/SharedModels
    group: Business logic

  ## Utils
  Utils:
    path: MediumRarePotato/Packages/Utils
    group: Utils

SharedExtensions:
    path: MediumRarePotato/Packages/SharedExtensions
    group: Utils

targets:
  MediumRarePotato:
    platform: iOS
    type: application
    sources:
      - path: "MediumRarePotato"
        excludes:
        - "Packages/**/"

    dependencies:
      - package: LoginScreen
      - package: Utils

    settings:
      base:
        TARGETED_DEVICE_FAMILY: 1
        DISPLAY_NAME: "MediumRarePotato"
        INFOPLIST_FILE: "MediumRarePotato/Info.plist"
        DEVELOPMENT_TEAM: SGM5527A99
        PRODUCT_BUNDLE_IDENTIFIER: com.nikitaShvadlenko.mediumRarePotato
        CODE_SIGN_STYLE: Manual
      configs:
        Debug:
          CODE_SIGN_IDENTITY: "Apple Development"
          # PROVISIONING_PROFILE_SPECIFIER: "MediumRarePotato Development"
        Release:
          CODE_SIGN_IDENTITY: "Apple Distribution"
          # PROVISIONING_PROFILE_SPECIFIER: "MediumRarePotato AppStore"
    preBuildScripts:
    - name: "Swiftlint"
      script: |
              export PATH="$PATH:/opt/homebrew/bin"
              if which swiftlint >/dev/null; then
                swiftlint
              else
                echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
              fi
